ss="line"><span class="hljs-keyword">import</span> torch.nn.functional <span class="hljs-keyword">as</span> F</span><br><span class="line"><span class="hljs-keyword">import</span> torchvision.transforms <span class="hljs-keyword">as</span> T</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">is_ipython = <span class="hljs-string">'inline'</span> <span class="hljs-keyword">in</span> matplotlib.get_backend()</span><br><span class="line"><span class="hljs-keyword">if</span> is_ipython: <span class="hljs-keyword">from</span> IPython <span class="hljs-keyword">import</span> display</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">DQN</span><span class="hljs-params">(nn.Module)</span>:</span></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span><span class="hljs-params">(self, img_height, img_width)</span>:</span></span><br><span class="line">        super().__init__()</span><br><span class="line">        self.fc1 = nn.Linear(in_features=img_height * img_width * <span class="hljs-number">3</span>, out_features=<span class="hljs-number">24</span>)</span><br><span class="line">        self.fc2 = nn.Linear(in_features=<span class="hljs-number">24</span>, out_features=<span class="hljs-number">32</span>)</span><br><span class="line">        self.out = nn.Linear(in_features=<span class="hljs-number">32</span>, out_features=<span class="hljs-number">2</span>)</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">forward</span><span class="hljs-params">(self, t)</span> <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">push</span><span class="hljs-params">(self, experience)</span>:</span></span><br><span class="line">        <span class="hljs-keyword">if</span> len(self.memory) < self.capacity:</span><br><span class="line">            self.memory.append(experience)</span><br><span class="line">        <span class="hljs-keyword">else</span>:</span><br><span class="line">            self.memory[self.push_count % self.capacity] = experience</span><br><span class="line">        self.push_count += <span class="hljs-number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">sample</span><span class="hljs-params">(self, batch_size)</span>:</span></span><br><span class="line">        <span class="hljs-keyword">return</span> random.sample(self.memory, batch_size)</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">can_provide_sample</span><span class="hljs-params">(self, batch_size)</span>:</span></span><br><span class="line">        <span class="hljs-keyword">return</span> len(self.memory) >= batch_size</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">EpsilonGreedyStrategy</span><span class="hljs-params">()</span>:</span></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span><span class="hljs-params">(self, start, end, decay)</span>:</span></span><br><span class="line">        self.start = start</span><br><span class="line">        self.end = end</span><br><span class="line">        self.decay = decay</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_exploration_rate</span><span class="hljs-params">(self, current)</span>:</span></span><br><span class="line">        <span class="hljs-keyword">return</span> self.end + (self.start - self.end) * math.exp(<span class="hljs-number">-1</span> * current * self.decay)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">eps = EpsilonGreedyStrategy(<span class="hljs-number">1</span>, <span class="hljs-number">0.1</span>, <span class="hljs-number">0.01</span>)</span><br><span class="line"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(<span class="hljs-number">100</span>):</span><br><span class="line">    print(i, eps.get_exploration_rate(i))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Agent</span><span class="hljs-params">()</span>:</span></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span><span class="hljs-params">(self, strategy, num_actions, device)</span>:</span></span><br><span class="line">        self.current_step = <span class="hljs-number">0</span></span><br><span class="line">        self.strategy = strategy</span><br><span class="line">        self.num_actions = num_actions</span><br><span class="line">        self.device = device</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">select_action</span><span class="hljs-params">(self, state, policy_net)</span>:</span></span><br><span class="line">        rate = self.strategy.get_exploration_rate(self.current_step)</span><br><span class="line">        self.current_step += <span class="hljs-number">1</span></span><br><span class="line"></span><br><span class="line">        <span class="hljs-keyword">if</span> rate > random.random():</span><br><span class="line">            action = random.randrange(self.num_actions)</span><br><span class="line">            <span class="hljs-keyword">return</span> torch.tensor([action]).to(self.device)</span><br><span class="line">        <span class="hljs-keyword">else</span>:</span><br><span class="line">            <span class="hljs-keyword">with</span> torch.no_grad():</span><br><span class="line">                <span class="hljs-keyword">return</span> policy_net(state).argmax(dim=<span class="hljs-number">1</span>).to(self.device)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># CartPoleEnvManager</span></span><br><span class="line"><span class="hljs-comment"># 環境を内包し、画像処理なども行う</span></span><br><span class="line"><span class="hljs-comment"># インターフェイスがクリーンになる</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CartPoleEnvManager</span><span class="hljs-params">()</span>:</span></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span><span class="hljs-params">(self, device)</span>:</span></span><br><span class="line">        self.device = device</span><br><span class="line">        self.env = gym.make(<span class="hljs-string">'CartPole-v0'</span>).unwrapped</span><br><span class="line">        self.env.reset()</span><br><span class="l device=self.device)</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">just_starting</span><span class="hljs-params">(self)</span>:</span></span><br><span class="line">        <span class="hljs-keyword">return</span> self.current_screen <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_state</span><span class="hljs-params">(self)</span>:</span></span><br><span class="line">        <span class="hljs-keyword">if</span> self.just_starting() <span class="hljs-keyword">or</span> self.done:</span><br><span class="line">            self.current_screen = self.get_processed_screen()</span><br><span class="line">            black_screen = torch.zeros_like(self.current_screen)</span><br><span class="line">            <span class="hljs-keyword">return</span> black_screen</span><br><span class="line">        <span class="hljs-keyword">else</span>:</span><br><span class="line">            s1 = self.current_screen</span><br><span class="line">            s2 = self.get_processed_screen()</span><br><span class="line">            self.current_screen = s2</span><br><span class="line">            <span class="hljs-keyword">return</span> s2 - s1</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_screen_height</span><span class="hljs-params">(self)</span>:</span></span><br><span class="line">        screen = self.get_processed_screen()</span><br><span class="line">        <span class="hljs-keyword">return</span> screen.shape[<span class="hljs-number">2</span>]</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_screen_width</span><span class="hljs-params">(self)</span>:</span></span><br><span class="line">        screen = self.get_processed_screen()</span><br><span class="line">        <span class="hljs-keyword">return</span> screen.shape[<span class="hljs-number">3</span>]</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_processed_screen</span><span class="hljs-params">(self)</span>:</span></span><br><span class="line">        screen = self.render(<span class="hljs-string">'rgb_array'</span>).transpose((<span class="hljs-number">2</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>))  <span class="hljs-comment"># PyTorch expects CHW</span></span><br><span class="line">        screen = self.crop_screen(screen)</span><br><span class="line">        <span class="hljs-keyword">return</span> self.transform_screen_data(screen)</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">crop_screen</span><span class="hljs-params">(self, screen)</span>:</span></span><br><span class="line">        screen_height = screen.shape[<span class="hljs-number">1</span>]</span><br><span class="line"></span><br><span class="line">        top = int(screen_height * <span class="hljs-number">0.4</span>)</span><br><span class="line">        bottom = int(screen_height * <span class="hljs-number">0.8</span>)</span><br><span class="line">        screen = screen[:, top:bottom, :]</span><br><span class="line">        <span class="hljs-keyword">return</span> screen</span><br><span class="line"></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">transform_screen_data</span><span class="hljs-params">(self, screen)</span>:</span></span><br><span class="line">        screen = np.ascontiguousarray(screen, dtype=np.float32) / <span class="hljs-number">255</span></span><br><span class="line">        screen = torch.from_numpy(screen)</span><br><span class="line"></span><br><span class="line">        resize = T.Compose([</span><br><span class="line">            T.ToPILImage(),</span><br><span class="line">            T.Resize((<span class="hljs-number">40</span>, <span class="hljs-number">90</span>)),</span><br><span class="line">            T.ToTensor()</span><br><span class="line">        ])</span><br><span class="line"></span><br><span class="line">        <span class="hljs-keyword">return</span> resize(screen).unsqueeze(<span class="hljs-number">0</span>).to(self.device)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">device = torch.device(<span class="hljs-string">'cuda'</span> <span class="hljs-keyword">if</span> torch.cuda.is_available() <span class="hljs-keyword">else</span> <span class="hljs-string">'cpu'</span>)</span><br><span class="line">em = CartPoleEnvManager(device)</span><br><span class="line">em.reset()</span><br><span class="line">screen = em.render(<span class="hljs-string">'rgb_array'</span>)</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">screen = em.get_processed_screen()</span><br><span class="line">plt.figure()</span><br><span class="line">plt.imshow(screen.squeeze(<span class="hljs-number">0</span>).permute(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>).cpu(), interpolation=<span class="hljs-string">'none'</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">screen = em.get_state()</span><br><span class="line"></span><br><span class="line">plt.figure()</span><br><span class="line">plt.imshow(screen.squeeze(<span class="hljs-number">0</span>).permute(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>).cpu(), interpolation=<span class="hljs-string">'none'</span>)</span><br><span class="line">plt.title(<span class="hljs-string">'Starting state example'</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(<span class="hljs-number">5</span>):</span><br><span class="line">    em.take_action(torch.tensor([<span class="hljs-number">1</span>]))</span><br><span class="line">screen = em.get_state()</span><br><span class="line"></span><br><span class="line">plt.figure()</span><br><span class="line">plt.imshow(screen.squeeze(<span class="hljs-number">0</span>).permute(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>).cpu(), interpolation=<span class="hljs-string">'none'</span>)</span><br><span class="line">plt.title(<span class="hljs-string">'Non starting state example'</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">plot</span><span class="hljs-params">(values, moving_avg_period)</span>:</span></span><br><span class="line">    plt.figure(<span class="hljs-number">2</span>)</span><br><span class="line">    plt.clf()</span><br><span class="line">    plt.title(<span class="hljs-string">'Training...'</span>)</span><br><span class="line">    plt.xlabel(<span class="hljs-string">'Episode'</span>)</span><br><span class="line">    plt.ylabel(<span class="hljs-string">'Duration'</span>)</span><br><span class="line">    plt.plot(values)</span><br><span class="line"></span><br><span class="line">    moving_avg = get_moving_average(moving_avg_period, values)</span><br><span class="line">    plt.plot(moving_avg)</span><br><span class="line">    plt.pause(<span class="hljs-number">0.001</span>)</span><br><span class="line">    print(<span class="hljs-string">"Episode"</span>, len(values), <span class="hljs-string">"\n"</span>, \</span><br><span class="line">          moving_avg_period, <span class="hljs-string">"episode moving avg:"</span>, moving_avg[<span class="hljs-number">-1</span>])</span><br><span class="line">    <span class="hljs-keyword">if</span> is_ipython: display.clear_output(wait=<span class="hljs-literal">True</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_moving_average</span><span class="hljs-params">(period, values)</span>:</span></span><br><span class="line">    values = torch.tensor(values, dtype=torch.float)</span><br><span class="line">    <span class="hljs-keyword">if</span> len(values) >= period:</span><br><span class="line">        moving_avg = values.unfold(dimension=<span class="hljs-number">0</span>, size=period, step=<span class="hljs-number">1</span>) \</span><br><span class="line">            .mean(dim=<span class="hljs-number">1</span>).flatten(start_dim=<span class="hljs-number">0</span>)</span><br><span class="line">        moving_avg = torch.cat((torch.zeros(period - <span class="hljs-number">1</span>), moving_avg))</span><br><span class="line">        <span class="hljs-keyword">return</span> moving_avg.numpy()</span><br><span class="line">    <span class="hljs-keyword">else</span>:</span><br><span class="line">        moving_avg = torch.zeros(len(values))</span><br><span class="line">        <span class="hljs-keyword">return</span> moving_avg.numpy()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">plot(np.random.rand(<span class="hljs-number">300</span>), <span class="hljs-number">100</span>)</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line">batch_size = <span class="hljs-number">256</span></span><br><span class="line">gamma = <span class="hljs-number">0.999</span></span><br><span class="line">eps_start = <span class="hljs-number">1</span></span><br><span class="line">eps_end = <span class="hljs-number">0.01</span></span><br><span class="line">eps_decay = <span class="hljs-number">0.001</span></span><br><span class="line">target_update = <span class="hljs-number">10</span></span><br><span class="line">memory_size = <span class="hljs-number">100000</span></span><br><span class="line">lr = <span class="hljs-number">0.001</span></span><br><span class="line">num_episodes = <span class="hljs-number">1000</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">device = <span class="hljs-string">'cpu'</span></span><br><span class="line">em = CartPoleEnvManager(device)</span><br><span class="line">strategy = EpsilonGreedyStrategy(eps_start, eps_end, eps_decay)</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">agent = Agent(strategy, em.num_actions_available(), device)</span><br><span class="line">memory = ReplayMemory(memory_size)</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">policy_net = DQN(em.get_screen_height(), em.get_screen_width())</span><br><span class="line">target_net = DQN(em.get_screen_height(), em.get_screen_width())</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment">## 重みとバイアスのコピー</span></span><br><span class="line">target_net.load_state_dict(policy_net.state_dict())</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># 評価にして訓練しない</span></span><br><span class="line">target_net.eval()</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">optimizer = optim.Adam(params=policy_net.parameters(), lr=lr)</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line">episode_durations = []</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">extract_tensors</span><span class="hljs-params">(experiences)</span>:</span></span><br><span class="line">    <span class="hljs-comment"># Convert batch of Experiences to Experience of batches</span></span><br><span class="line">    batch = Experience(*zip(*experiences))</span><br><span class="line"></span><br><span class="line">    t1 = torch.cat(batch.state)</span><br><span class="line">    t2 = torch.cat(batch.action)</span><br><span class="line">    t3 = torch.cat(batch.reward)</span><br><span class="line">    t4 = torch.cat(batch.next_state)</span><br><span class="line"></span><br><span class="line">    <span class="hljs-keyword">return</span> (t1, t2, t3, t4)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">QValues</span><span class="hljs-params">()</span>:</span></span><br><span class="line">    device = <span class="hljs-string">'cpu'</span></span><br><span class="line"></span><br><span class="line">    <span class="hljs-comment"># q-valueを返す</span></span><br><span class="line"><span class="hljs-meta">    @staticmethod</span></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_current</span><span class="hljs-params">(policy_net, states, actions)</span>:</span></span><br><span class="line">        <span class="hljs-keyword">return</span> policy_net(states).gather(dim=<span class="hljs-number">1</span>, index=actions.unsqueeze(<span class="hljs-number">-1</span>))</span><br><span class="line"></span><br><span class="line"><span class="hljs-meta">    @staticmethod</span></span><br><span class="line">    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_next</span><span class="hljs-params">(target_net, next_states)</span>:</span></span><br><span class="line">        final_state_locations = next_states.flatten(start_dim=<span class="hljs-number">1</span>) \</span><br><span class="line">            .max(dim=<span class="hljs-number">1</span>)[<span class="hljs-number">0</span>].eq(<span class="hljs-number">0</span>).type(torch.bool)</span><br><span class="line">        non_final_state_locations = (final_state_locations == <span class="hljs-literal">False</span>)</span><br><span class="line">        non_final_states = next_states[non_final_state_locations]</span><br><span class="line">        batch_size = next_states.shape[<span class="hljs-number">0</span>]</span><br><span class="line">        values = torch.zeros(batch_size).to(QValues.device)</span><br><span class="line">        values[non_final_state_locations] = target_net(non_final_states).max(dim=<span class="hljs-number">1</span>)[<span class="hljs-number">0</span>].detach()</span><br><span class="line">        <span class="hljs-keyword">return</span> values</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"><span class="hljs-keyword">for</span> episode <span class="hljs-keyword">in</span> range(num_episodes):</span><br><span class="line">    em.reset()</span><br><span class="line">    state = em.get_state()</span><br><span class="line"></span><br><span class="line">    <span class="hljs-keyword">for</span> timestep <span class="hljs-keyword">in</span> count():</span><br><span class="line">        action = agent.select_action(state, policy_net)</span><br><span class="line">        reward = em.take_action(action)</span><br><span class="line">        next_state = em.get_state()</span><br><span class="line">        memory.push(Experience(state, action, next_state, reward))</span><br><span class="line">        state = next_state</span><br><span class="line"></span><br><span class="line">        <span class="hljs-keyword">if</span> memory.can_provide_sample(batch_size):</span><br><span class="line">            experiences = memory.sample(batch_size)</span><br><span class="line">            states, actions, rewards, next_states = extract_tensors(experiences)</span><br><span class="line">            current_q_values = QValues.get_current(policy_net, states, actions)</span><br><span class="line">            next_q_values = QValues.get_next(target_net, next_states)</span><br><span class="line">            target_q_values = (next_q_values * gamma) + rewards</span><br><span class="line"></span><br><span class="line">            loss = F.mse_loss(current_q_values, target_q_values.unsqueeze(<span class="hljs-number">1</span>))</span><br><span class="line">            optimizer.zero_grad()</span><br><span class="line">            loss.backward()</span><br><span class="line">            optimizer.step()</span><br><span class="line"></span><br><span class="line">        <span class="hljs-keyword">if</span> em.done:</span><br><span class="line">            episode_durations.append(timestep)</span><br><span class="line">            plot(episode_durations, <span class="hljs-number">100</span>)</span><br><span class="line">            <span class="hljs-keyword">break</span></span><br><span class="line"></span><br><span class="line">    <span class="hljs-keyword">if</span> episode % target_update == <span class="hljs-number">0</span>:</span><br><span class="line">        target_net.load_state_dict(policy_net.state_dict())</span><br><span class="line"></span><br><span class="line">em.close()</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-comment"># %%</span></span><br></pre></td></tr></tbody></table></figure>
